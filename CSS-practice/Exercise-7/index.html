<!DOCTYPE html>
<html>
<head>
  <title>Buttons, Overflow and Float</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Button Example</h2>
  <button>Click Me</button>

  <h2>Overflow Example</h2>
  <div class="box">
    This is a long text that overflows the container. The overflow property controls how the content is handled when it exceeds the container size.
  </div>

  <h2>Float Example</h2>
  <div class="float-left">Float Left</div>
  <div class="float-right">Float Right</div>

  <div class="clear"></div>

  <p>
    This text appears below the floated elements.
  </p>

</body>
</html>
