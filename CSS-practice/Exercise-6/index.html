<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists, Image Filter and Video</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Design</li>
    <li>Develop</li>
    <li>Deploy</li>
  </ol>

  <h2>Image with CSS Filter</h2>
  <img src="image.jpg" alt="Filtered Image">

  <h2>Video Embedding</h2>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
