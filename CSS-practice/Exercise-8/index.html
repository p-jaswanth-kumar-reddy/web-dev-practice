<!DOCTYPE html>
<html>
<head>
  <title>Positioning and Units</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2 class="sticky">Sticky Header</h2>

  <div class="container">
    <div class="static">Static Position</div>
    <div class="relative">Relative Position</div>
    <div class="absolute">Absolute Position</div>
  </div>

  <div class="fixed">Fixed Box</div>

  <h2>CSS Units</h2>
  <div class="units px">Font size in px</div>
  <div class="units em">Font size in em</div>
  <div class="units rem">Font size in rem</div>
  <div class="units percent">Width in %</div>
  <div class="units vwvh">Width in vw & Height in vh</div>

</body>
</html>
