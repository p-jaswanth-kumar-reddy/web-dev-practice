<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS and Selectors</title>
    <!--Internal CSS-->
    <style>
        h3{
            color: blue;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;"><!--Inline CSS-->
    <h3>Hi, I am practicing CSS</h3>
    <p class="para">Hey, this is Jaswanth</p>
    <p id="myid">Hey, this is my friend Naveen</p>
    <h5>The End</h5>
</body>
</html>
