<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media, SVG</title>
</head>
<body>
    <video src="video.mp4" controls autoplay loop muted poster="image.jpg" width="1000" height="500" preload="auto"></video>
    <audio src="audio.mp3" controls loop preload="auto"></audio>
    <svg width="300" height="200">
        <rect x="20" y="20" width="200" height="100" fill="skyblue" stroke="black" stroke-width="3px"/>
    </svg>
    <img src="imgage.svg" alt="My svg image">
</body>
</html>
