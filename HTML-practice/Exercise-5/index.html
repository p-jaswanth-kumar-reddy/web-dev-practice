<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
        }

        <tbody>

                <td>01</td>

            </tr>

                <td>02</td>
                <td colspan="2">Jaswanth</td>

            </tr> -->
            <tr>
                <td>02</td>

                <td>Section A</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Ravi</td>
                <td>Section A</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>The End</td>
                <td>The End</td>
                <td>The End</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
